<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <!-- CSS
    ================================================== -->
    <link rel="stylesheet" href="css/ykcss.css">

    <script src="js/ykpresent.js"></script>

    <title>Yk Present</title>
</head>
<body>
    <header id="masterhead" class="site-header">
        <div class="col-full">
            <div class="site-branding">
                <img width="339" height="96" src="./images/ykpresent-custom-wheels-logo-1.png" class="custom-logo" alt="Haan Wheels â€“ Custom Wheel Builder" itemprop="logo"  sizes="(max-width: 339px) 100vw, 339px">
            </div>
            <div class="storefront-primary-navigation">
                <nav>
                    <div class="primary-navigation">
                        <ul class="nav-menu">
                            <li class="menu-item"><a href="">Home</a></li>
                            <li class="menu-item"><a href="">Product</a></li>
                            <li class="menu-item"><a href="">Design your own</a></li>
                            <li class="menu-item"><a href="">Service</a></li>
                            <li class="menu-item"><a href="">Distributors</a></li>
                            <li class="menu-item"><a href="">About</a></li>
                            <li class="menu-item"><a href="">Contract</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <div class="content">
        <div class="content-menu">
            <div class="content-menu-item">
                <div class="component-header">
                    <div class="component-img">
                        <img src="./images/motorcycle.jpg" alt="">
                        <div class="component-mid">
                            <div class="component-mid-upper">Motorcycle</div>
                            <div class="component-mid-lower">Kawasaki</div>
                        </div>
                    </div>
                    
                    <div class="component-logo"><img src="./images/kawasaki-logo.png" alt="" id="motor-logo"></div>
                </div>
                <div class="component-menu">
                    <div class="component-menu-item"><img src="./images/kawasaki-logo.png" alt="" onclick="kawasaki()"></div>
                    <div class="component-menu-item"><img src="./images/suzuki-logo.png" alt="" onclick="suzuki()"></div>
                    <div class="component-menu-item"><img src="./images/yamaha-logo.png" alt="" onclick="yamaha()"></div>
                    <div class="component-menu-item"><img src="./images/honda-logo.png" alt="" onclick="honda()"></div>
                </div>
            </div>
            <div class="content-menu-item">
                <div class="component-header">
                    <div class="component-img">
                        <img src="./images/excel-rims.jpg" alt="">
                        <div class="component-mid">
                            <div class="component-mid-upper">RIMS</div>
                            <div class="component-mid-lower">Kawasaki</div>
                        </div>
                    </div>
                    
                    <div class="component-logo"><img src="./images/excel_silver.png" alt="" id="rim-logo"></div>
                </div>
                <div class="component-menu">
                    <div class="component-menu-item"><img src="./images/excel_silver.png" alt="" onclick="rimsilver()"></div>
                    <div class="component-menu-item"><img src="./images/excel_black.png" alt="" onclick="rimblack()"></div>
                    <div class="component-menu-item"><img src="./images/excel-blue.png" alt="" onclick="rimblue()"></div>
                    
                </div>
            </div>
            <div class="content-menu-item">
                <div class="component-header">
                    <div class="component-img">
                        <img src="./images/hub.png" alt="">
                        <div class="component-mid">
                            <div class="component-mid-upper">HUBS</div>
                            <div class="component-mid-lower">Kawasaki</div>
                        </div>
                    </div>
                    
                    <div class="component-logo"><img src="./images/silver.png" alt="" id="hub-logo"></div>
                </div>
                <div class="component-menu">
                    <div class="component-menu-item"><img src="./images/silver.png" alt="" onclick="hubsilver()"></div>
                    <div class="component-menu-item"><img src="./images/black.png" alt="" onclick="hubblack()"></div>
                    <div class="component-menu-item"><img src="./images/blue.png" alt="" onclick="hubblue()"></div>
                </div>
            </div>
        </div>
        <div class="content-img">
            <div class="preview">
                <img src="./images/kawasaki_custom.png" id="motorcycle"></img>
                <img src="./images/rim-silver-excel.png" id="rim"></img>
                <img src="./images/silver-hub.png" id="hub"></img>
            </div>
        </div>
    </div>
    <footer>

    </footer>
    
</body>
</html>
